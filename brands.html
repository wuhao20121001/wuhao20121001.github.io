<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌列表 - 智能驾驶方案对比</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1 data-i18n="site_title">智能驾驶方案对比</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">首页</a></li>
                    <li><a href="brands.html" data-i18n="nav_brands">品牌列表</a></li>
                    <li><a href="compare.html" data-i18n="nav_compare">方案对比</a></li>
                    <li><a href="about.html" data-i18n="nav_about">关于我们</a></li>
                    <li class="language-switcher">
                        <button id="lang-zh" class="lang-btn active" data-lang="zh">中文</button>
                        <button id="lang-en" class="lang-btn" data-lang="en">English</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="brands-page">
            <div class="container">
                <h2 data-i18n="brands_title">中外智能驾驶品牌方案</h2>
                <p data-i18n="brands_desc">以下是全球主流智能驾驶品牌及其方案的详细信息</p>
                
                <!-- 筛选功能 -->
                <div class="filter-section">
                    <h3 data-i18n="filter_title">筛选条件</h3>
                    <div class="filter-grid">
                        <div class="filter-item">
                            <label for="originFilter" data-i18n="filter_origin">品牌 origin</label>
                            <select id="originFilter">
                                <option value="" data-i18n="filter_all">全部</option>
                                <option value="中国">中国</option>
                                <option value="美国">美国</option>
                                <option value="德国">德国</option>
                                <option value="日本">日本</option>
                                <option value="瑞典">瑞典</option>
                                <option value="韩国">韩国</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="levelFilter" data-i18n="filter_level">自动驾驶等级</label>
                            <select id="levelFilter">
                                <option value="" data-i18n="filter_all">全部</option>
                                <option value="L2">L2</option>
                                <option value="L2+">L2+</option>
                                <option value="L2-L3">L2-L3</option>
                                <option value="L3">L3</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="sensorFilter" data-i18n="filter_sensor">传感器配置</label>
                            <select id="sensorFilter">
                                <option value="" data-i18n="filter_all">全部</option>
                                <option value="激光雷达" data-i18n="filter_sensor_lidar">激光雷达</option>
                                <option value="摄像头" data-i18n="filter_sensor_camera">摄像头为主</option>
                            </select>
                        </div>
                    </div>
                    <div class="filter-actions">
                        <button id="filterBtn" class="btn btn-primary" data-i18n="filter_apply">应用筛选</button>
                        <button id="resetBtn" class="btn btn-secondary" data-i18n="filter_reset">重置筛选</button>
                    </div>
                </div>
                
                <div class="brands-list" id="brandsList">
                    <!-- 品牌列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer_copyright">&copy; 2025 智能驾驶方案对比网站. 保留所有权利. | 版本 v1.1.0</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
